{% extends 'comptes/base.html' %}
{% block title %}Mot de passe réinitialisé{% endblock %}
{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height:70vh;">
    <div class="card shadow" style="max-width:400px; width:100%; background:#181818; color:#fff; border-radius:18px;">
        <div class="card-body p-4 text-center">
            <h2 class="mb-4" style="color:#2AABEE;"><i class="bi bi-check-circle"></i> Mot de passe réinitialisé</h2>
            <p>Votre mot de passe a été modifié avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
            <a href="{% url 'connexion' %}" class="btn btn-primary mt-3" style="border-radius:10px; font-weight:600; background:#2AABEE;">Se connecter</a>
        </div>
    </div>
</div>
{% endblock %}
