{% extends 'comptes/base.html' %}
{% block title %}Lien envoyé{% endblock %}
{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height:70vh;">
    <div class="card shadow" style="max-width:400px; width:100%; background:#181818; color:#fff; border-radius:18px;">
        <div class="card-body p-4 text-center">
            <h2 class="mb-4" style="color:#2AABEE;"><i class="bi bi-envelope-check"></i> Lien envoyé</h2>
            <p>Un e-mail contenant un lien de réinitialisation a été envoyé à l'adresse indiquée (si elle existe dans notre base).</p>
            <a href="{% url 'connexion' %}" class="btn btn-outline-primary mt-3" style="border-radius:10px; font-weight:600; color:#2AABEE; border:2px solid #2AABEE;">Retour à la connexion</a>
        </div>
    </div>
</div>
{% endblock %}
