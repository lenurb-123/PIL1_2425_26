{% extends 'comptes/base.html' %}
{% block title %}Réinitialiser le mot de passe{% endblock %}
{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height:70vh;">
    <div class="card shadow" style="max-width:400px; width:100%; background:#181818; color:#fff; border-radius:18px;">
        <div class="card-body p-4">
            <h2 class="mb-4 text-center" style="color:#2AABEE;"><i class="bi bi-key"></i> Réinitialiser le mot de passe</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" required style="background:#232526; color:#fff; border:none; border-radius:10px;">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background:#2AABEE; border-radius:10px; font-weight:600;">Envoyer le lien de réinitialisation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
