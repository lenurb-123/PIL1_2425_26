<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IFRI Comotorage{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #666666;
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--background-color) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }

        .nav-link {
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .form-control {
            border-color: var(--border-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,0,0,.1);
        }

        .card {
            border-color: var(--border-color);
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }

        .footer {
            background-color: var(--background-color);
            padding: 1rem 0;
            margin-top: 2rem;
            box-shadow: 0 -2px 4px rgba(0,0,0,.1);
            border-top: 1px solid var(--border-color);
        }

        .main-content {
            min-height: calc(100vh - 160px);
            padding: 2rem 0;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--secondary-color);
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/notifications.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'accueil' %}">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" height="30">
                IFRI Comotorage
            </a>
            
                    {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                <!-- Notifications -->
                <div class="nav-item dropdown me-3 position-relative">
                    <a class="nav-link" href="#" id="notificationsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notification-badge">0</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end notification-container" id="notification-container" aria-labelledby="notificationsDropdown">
                        <!-- Les notifications seront injectÃ©es ici par JavaScript -->
                    </div>
                </div>
                
                <!-- User Dropdown -->
                <div class="nav-item dropdown">
                    <!-- User content -->
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts -->
    <script src="{% static 'js/notifications.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
